<span style="display: none;" id="tickets-count-returned">{{ tickets|length }}</span>
{% if tickets|length > 0 %}
    <table class="table table-striped">
        {% for ticket in tickets %}
            <tr>
                <td><a href="https://trac.macports.org{{ ticket.url }}">{{ ticket.id }}</a></td>
                <td>{{ ticket.title }}</td>
                <td class="{% if 'defect' in ticket.type %}
                               text-danger
                           {% elif 'request' in ticket.type %}
                               text-warning
                           {% endif %}">{{ ticket.type }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <div class="alert border text-center">
        No Tickets Found
    </div>
{% endif %}
